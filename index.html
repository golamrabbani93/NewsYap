<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NewsYap</title>
		<!-- *bootstrap cdn  -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- *fontawsome CDN -->
		<script src="https://kit.fontawesome.com/c503d22e58.js" crossorigin="anonymous"></script>
		<!-- *main css cdn -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- *header strats here -->
		<header>
			<!-- *top-Header -->
			<div class="top-header pt-3 pt-sm-5">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<div class="logo">
								<a
									href="#"
									class="navbar-brand logo-text font-24 fw-700 text-center text-md-start d-block"
									id="home"
								>
									News<span class="color-primary">Yap</span>
								</a>
							</div>
						</div>
						<div class="col-md-6 text-end">
							<div
								class="user list-unstyled d-flex justify-content-center justify-content-md-end align-items-center"
							>
								<li class="nav-item mx-3 active-link">
									<a class="nav-link" href="#" id="news">News</a>
								</li>
								<li class="nav-item mx-3"><a class="nav-link" href="#" id="blog">Blog</a></li>

								<li class="nav-item mx-3">
									<a class="nav-link" href="#"><img src="img/Avatar.png" alt="" /></a>
								</li>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- *bottom-header or gategories -->
			<nav class="navbar navbar-expand-lg mt-3 mt-sm-5">
				<div class="container">
					<button
						class="navbar-toggler mx-auto"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div id="category-box" class="navbar-nav mx-auto">
							<!-- <a class="nav-link" aria-current="page" href="index.html">Home</a> -->
						</div>
					</div>
				</div>
			</nav>
		</header>
		<!-- *header Ends here -->

		<!-- *main starts Here -->
		<main>
			<!-- *category news Item Length starts here -->
			<section>
				<div class="container py-0 py-sm-4">
					<div id="category-length" class="font-24">
						<!-- *show category length -->
					</div>
				</div>
			</section>
			<!-- *category news Item Length ends here -->

			<!-- *spinner section starts here -->
			<section id="spinner" class="pt-5 mt-3 d-none">
				<div class="d-flex justify-content-center">
					<div class="spinner-border" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
			</section>
			<!-- *spinner section Ends here -->

			<!-- *news Items starts here -->
			<section>
				<div class="container">
					<div id="card-container">
						<!-- <div class="card">
							
						</div> -->
					</div>
				</div>
			</section>

			<!-- *news Items Ends here -->

			<!-- *nesws item details Modal section strats here -->
			<section>
				<div class="container">
					<!--* Modal -->
					<div
						class="modal fade"
						id="newsItemDetails"
						tabindex="-1"
						aria-labelledby="newsItemDetailsLabel"
						aria-hidden="true"
					>
						<div id="news-modal" class="modal-dialog">
							<!-- *Dynamic Modal-content -->
						</div>
					</div>
				</div>
			</section>
			<!-- *nesws item details Modal section Ends here -->
		</main>
		<!-- *main Ends Here -->

		<!-- *scripts -->
		<!-- *bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- *main script-->
		<script src="js/index.js"></script>
		<!-- *location Scripts -->
		<script src="js/location.js"></script>
	</body>
</html>
